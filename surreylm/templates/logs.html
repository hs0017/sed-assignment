{% extends "base.html" %}

{% block title %}Logs{% endblock %}

{% block content %}

    <h1>Admin Logs</h1>

    <table class="table table-responsive table-striped pb-5">
        <thead>
            <tr>
                <th>Log Messages</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
